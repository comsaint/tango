<!DOCTYPE html>

<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/rango/restricted/">Restricted Page</a></li>
                <li><a href="{% url 'registration:auth_logout' %}?next=/rango/">Logout</a></li>
                <li><a href="/rango/add_category/">Add a New Category</a></li>
            {% else %}
                <li><a href="{% url 'registration:registration_register' %}">Register Here</a></li>
                <li><a href="{% url 'registration:auth_login' %}">Login</a></li>
            {% endif %}

                <li><a href="{% url 'rango:about' %}">About</a></li> <!-- look for the name 'about' in urls.py-->
                {# <li><a href="{% url 'rango.views.about' %}">About</a></li> #}
            </ul>
        </div>
    </body>
</html>
